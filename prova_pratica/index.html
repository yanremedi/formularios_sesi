<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Prova</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>FORMULARIO SUPERAÇAIAJIN</h1>
        <form id="pt1">
            <fieldset>
            <legend>Dados pessoais:</legend>
            <p></p>
            <label for="name">Nome:</label>
            <br><br>
            <input type="text" name="name">
            <br><br>
            <label for="name">Idade:</label>
            <br><br>
            <input type="number" name="idade">
            <br><br>
            <label for="name">Telefone:</label>
            <br><br>
            <input type="number" name="telefone">
            <br><br>
            <label for="name">Endereço:</label>
            <br><br>
            <input type="text" name="endereco">
            <br><br>
            <label for="name">Planeta de Origem:</label>
            <br><br>
            <select name="country" id="country">
                <option>Selecione uma opção</option>
                <option>Planeta Terra</option>
                <option>Planeta Namek</option>
                <option>Planeta Vegeta</option>
                <option>Outros</option>
            </select>
        </fieldset>
        </form>
        <br>
        <form id="pt2">
            <fieldset>
            <legend>Dados Extras:</legend>
            <p></p>
            <label for="name">Raça do Universo 7 preferida:</label>
            <select name="country" id="country">
                <option>Selecione uma opção</option>
                <option>Terráqueo</option>
                <option>Sayajin</option>
                <option>Namekuseijin</option>
                <option>Androide</option>
                <option>Outros</option>
            </select>
            <br><br>
            <label for="name">Trabalho:</label>
            <input type="radio" name="autonomo" id="autonomo" value="autonomo">
            <label for="male">Autonomo</label>
            <input type="radio" name="clt" id="clt" value="clt">
            <label for="male">Empregado CLT</label>
            <input type="radio" name="empresario" id="empresario" value="empresario">
            <label for="male">Empresario</label>
            <input type="radio" name="goku" id="goku" value="goku">
            <label for="male">Tipo Goku</label>
        </fieldset>
        </form>
        <br>
        <form id="pt3">
            <fieldset>
            <legend>Seu açai é perfeito de que jeito?</legend>
            <p></p>
            <input type="checkbox" name="area1" value="Puro">Puro
            <input type="checkbox" name="area2" value="Com Banana">Com Banana
            <input type="checkbox" name="area3" value="Com Morango">Com Morango
            <input type="checkbox" name="area4" value="Com Granola">Com Granola
            <input type="checkbox" name="area5" value="Tem gosto de Terra">Tem gosto de Terra
        </fieldset>
        </form>
        <br>
        <form id="pt4">
            <fieldset>
            <legend>Qual o tamanho preferido?</legend>
            <input type="radio" name="ml" id="ml" value="ml">
            <label for="name">500ml</label>
            <input type="radio" name="ml" id="ml" value="ml">
            <label for="name">300ml</label>
            <input type="radio" name="ml" id="ml" value="ml">
            <label for="name">100ml</label>
            <input type="radio" name="ml" id="ml" value="ml">
            <label for="name">Casquinha</label>
            <input type="radio" name="casquinha" id="casquinha" value="casquinha">
            <label for="name">Qual parte do gosto de terra você não entendeu?</label>
        </fieldset>
        </form>
        <br>
        <form id="pt5">
            <fieldset>
            <label for="message">Observações:</label><br>
            <textarea name="message" id="message" cols="195" rows="8">Escreva suas observações...Eu gosto de açaí porque...</textarea><br><br>
        </fieldset>
        </form>
        <br>
        <form id="pt6">
            <button type="submit">Enviar</button>
        </form>
</body>
</html>
